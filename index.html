<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Rocket Street - Power Ranking</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="top-logo">
    <img src="logo.png" alt="Rocket Street">
  </header>

  <div class="main-wrapper">

    <!-- IZQUIERDA -->
    <div class="left-panel">

      <h2>ARMA TU POWER RANKING</h2>

      <div class="name-container">
        <input 
          type="text" 
          id="username" 
          placeholder="TU NOMBRE"
          maxlength="20"
        >
        <div id="charCount">0 / 20</div>
      </div>

      <div id="ranking-list" class="ranking-list"></div>

    </div>

    <!-- DERECHA -->
    <div class="right-panel">

      <h3>Vista previa</h3>

      <div class="preview-box">
        <canvas id="previewCanvas" width="1080" height="1350"></canvas>
      </div>

      <div class="buttons">
        <button id="downloadBtn">Descargar imagen</button>
        <button id="tweetBtn">Descargar y Compartir en X</button>
        <a href="https://discord.gg/zWMaC4Qwak" target="_blank">
          <button class="discord">Unirse al Discord</button>
        </a>
      </div>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
