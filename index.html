<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rocket Street Ranking</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preload" href="fonts/Bourgeois-Bold.ttf" as="font" type="font/ttf" crossorigin>
</head>

<body>

<header class="site-header">
  <img src="logo.png" class="site-logo">
  <h2 class="site-title">ROCKET STREET</h2>
</header>

<div class="main-container">

  <!-- IZQUIERDA -->
  <div class="left-panel">
    <h1>ARMA TU POWER RANKING</h1>

    <div class="name-wrapper">
      <input 
        type="text" 
        id="personName"
        maxlength="25"
        placeholder="TU NOMBRE"
      >
      <div id="charCounter">0/25</div>
    </div>

    <ul id="teams"></ul>
  </div>

  <!-- DERECHA -->
  <div class="right-panel">
    <h3>Vista previa</h3>
    <canvas id="previewCanvas" width="1080" height="1350"></canvas>

    <div class="buttons">
      <button id="downloadOnlyBtn">Descargar imagen</button>
      <button id="downloadShareBtn">Descargar y Compartir en X</button>
      <button id="discordBtn">Unirse al Discord</button>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script src="script.js"></script>

</body>
</html>
