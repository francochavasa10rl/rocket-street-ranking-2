<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rocket Street Ranking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="header-center">
      <img src="logo.png" class="site-logo">
      <h2 class="site-title">ROCKET STREET</h2>
    </div>
  </header>
  <div class="main-layout">  
    <div class="left-panel">
      <h1 class="section-title">ARMA TU POWER RANKING</h1>
      <input type="text" id="personName" placeholder="TU NOMBRE" maxlength="25">
      <div id="charCounter">0 / 25</div>
      <ul id="teams"></ul>
    </div>  
    <div class="right-panel">
      <div class="preview-box">  
        <h3>Vista previa</h3>  
        <img id="previewImage">
      </div>
      <div class="share-buttons">  
        <button id="downloadBtn" class="btn download">Descargar imagen</button>  
        <button id="shareBtn" class="btn twitter">Descargar y Compartir en X</button>  
        <a href="https://discord.gg/zWMaC4Qwak" target="_blank" class="btn discord">Unirse al Discord</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
